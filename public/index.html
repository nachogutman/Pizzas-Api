<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  
  <title>Pizzas Api</title>
</head>

<body>
  <h1 id="title">PIZZAS API</h1>
  <div class="container d-flex justify-content-center">
    <div class="function">
      <button onclick="getAll();" class="btn btn-light" type="button" id="getAll">
        GetAll
      </button>
    </div>

    <div class="function">
      <input type="number" name="getById" class="getById" id="idSelectorGet" />
      <button onclick="getById();" class="btn btn-light getById" id="getById">
        Get By Id
      </button>
    </div>

    <div class="function">
      <input type="number" name="delete" class="delete" id="idSelectorDel" />
      <button onclick="deleteId();" class="btn btn-light delete" id="delete">
        Delete
      </button>
    </div>

    <div class="function">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModal">
        Insert
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Insert</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form onsubmit="insert()">
                <label> Nombre </label>
                <input type="text" id="nombreInsert" placeholder="nombre" required />
                <br />
                <label> Libre de Gluten </label>
                <input type="checkbox" id="libreGlutenInsert" placeholder="libre de gluten" />
                <br />
                <label> Importe </label>
                <input type="number" id="importeInsert" placeholder="importe" required />
                <br />
                <label> Descripcion </label>
                <input type="text" id="descripcionInsert" placeholder="descripcion" required />

                <input type="submit" class="btn btn-dark" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="function">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModal2">
        Update
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Update</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form onsubmit="update()">
                <label> Id </label>
                <input type="number" id="idUpdate" placeholder="id" required />
                <br />
                <label> Nombre </label>
                <input type="text" id="nombreUpdate" placeholder="nombre" required />
                <br />
                <label> Libre de Gluten </label>
                <input type="checkbox" id="libreGlutenUpdate" placeholder="libre de gluten" />
                <br />
                <label> Importe </label>
                <input type="number" id="importeUpdate" placeholder="importe" required />
                <br />
                <label> Descripcion </label>
                <input type="text" id="descripcionUpdate" placeholder="descripcion" required />

                <input type="submit" class="btn btn-dark" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ul class="lista row"></ul>

  </div>


  <button onclick="home()" type="button" class="btn btn-secondary" id="back">
    Back
  </button>

  <img id="fondo" src="sources/nonopng.png">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
    integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
    integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <script src="site.js"></script>
</body>

</html>
